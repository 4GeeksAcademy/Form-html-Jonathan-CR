<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pago</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Payment form example</div>
        <div class="card-body">
          <div
            id="areaMensajeError"
            class="alert alert-danger"
            role="alert"
            style="display: none"
          >
            some fields are missing
          </div>

          <form id="formularioPago" novalidate>
            <div class="row mb-3">
              <div class="col-md-5">
                <label
                  for="EntradaNumeroTarjeta"
                  class="form-label"
                  id="EtiquetaNumeroTarjeta"
                  >card #</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="EntradaNumeroTarjeta"
                  name="numeroTarjeta"
                  placeholder="XXXXXXXXXXXXXXXX"
                  required
                />
              </div>
              <div class="col-md-3">
                <label
                  for="EntradaCodigoVerificacion"
                  class="form-label"
                  id="EtiquetaCodigoVerificacion"
                  >CVC #</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="EntradaCodigoVerificacion"
                  name="codigoVerificacion"
                  placeholder="0000"
                  required
                />
              </div>
              <div class="col-md-4">
                <label
                  for="EntradaCantidad"
                  class="form-label"
                  id="EtiquetaCantidad"
                  >Amount</label
                >
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="EntradaCantidad"
                    name="cantidad"
                    placeholder="Cantidad"
                    step="0.01"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label
                  for="EntradaNombrePila"
                  class="form-label"
                  id="EtiquetaNombrePila"
                  >First name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="EntradaNombrePila"
                  name="nombrePila"
                  required
                />
              </div>
              <div class="col-md-6">
                <label
                  for="EntradaApellidos"
                  class="form-label"
                  id="EtiquetaApellidos"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="EntradaApellidos"
                  name="apellidos"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-5">
                <label
                  for="EntradaCiudad"
                  class="form-label"
                  id="EtiquetaCiudad"
                  >City</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="EntradaCiudad"
                  name="ciudad"
                  required
                />
              </div>
              <div class="col-md-4">
                <label
                  for="SelectorProvinciaEstado"
                  class="form-label"
                  id="EtiquetaProvinciaEstado"
                  >State</label
                >
                <select
                  class="form-select"
                  id="SelectorProvinciaEstado"
                  name="provinciaEstado"
                  required
                >
                  <option selected disabled value="">Select one...</option>
                  <option value="provincia1">State 1</option>
                  <option value="provincia2">State 2</option>
                  <option value="estado1">State 3</option>
                  <option value="estado1">State 4</option>
                  <option value="estado1">State 5</option>
                  <option value="estado1">State 6</option>
                </select>
              </div>
              <div class="col-md-3">
                <label
                  for="EntradaCodigoPostal"
                  class="form-label"
                  id="EtiquetaCodigoPostal"
                  >Postal Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="EntradaCodigoPostal"
                  name="codigoPostal"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label" id="EtiquetaMetodosPago"
                  >We accept:</label
                >
                <div class="contenedor-iconos-pago bg-light p-2 rounded border">
                  <span title="Visa"
                    ><i class="bi bi-credit-card-2-front-fill"></i
                  ></span>
                  <span title="American Express"
                    ><i class="bi bi-credit-card"></i
                  ></span>
                  <span title="PayPal"><i class="bi bi-paypal"></i></span>
                </div>
              </div>
              <div class="col-md-6">
                <label
                  for="AreaTextoMensajeAdicional"
                  class="form-label"
                  id="EtiquetaMensajeAdicional"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="AreaTextoMensajeAdicional"
                  name="mensajeAdicional"
                  rows="3"
                  placeholder="Add any notes here"
                ></textarea>
              </div>
            </div>

            <hr />

            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-secondary me-2"
                id="botonCancelar"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" id="botonEnviar">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const formulario = document.getElementById("formularioPago");
        const areaMensajeError = document.getElementById("areaMensajeError");
        const botonCancelar = document.getElementById("botonCancelar");

        formulario.addEventListener("submit", function (evento) {
          areaMensajeError.style.display = "none";

          formulario.classList.remove("was-validated");

          if (!formulario.checkValidity()) {
            evento.preventDefault();
            evento.stopPropagation();
            areaMensajeError.style.display = "block";

            formulario.classList.add("was-validated");
          } else {
            console.log("Formulario v√°lido");
          }
        });

        botonCancelar.addEventListener("click", function () {
          formulario.reset();
          areaMensajeError.style.display = "none";
          formulario.classList.remove("was-validated");
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
